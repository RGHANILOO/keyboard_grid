<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CSS grid based keyboard</title>
  </head>
  <body>
    <kbd class="keyboard_container">
      <kbd class="keyboard">
        <!-- row 1 -->
        <kbd class="key">
          <kbd class="key_top">±</kbd>
          <kbd class="key_bottom">§</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">!</kbd>
          <kbd class="key_bottom">1</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">@</kbd>
          <kbd class="key_bottom">2</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">#</kbd>
          <kbd class="key_bottom">3</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">$</kbd>
          <kbd class="key_bottom">4</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">%</kbd>
          <kbd class="key_bottom">5</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">^</kbd>
          <kbd class="key_bottom">6</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">&amp;</kbd>
          <kbd class="key_bottom">7</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">*</kbd>
          <kbd class="key_bottom">8</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">(</kbd>
          <kbd class="key_bottom">9</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">)</kbd>
          <kbd class="key_bottom">0</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">_</kbd>
          <kbd class="key_bottom">_</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">+</kbd>
          <kbd class="key_bottom">=</kbd>
        </kbd>
        <kbd class="key is_backspace">
          <kbd class="key_bottom">&larr;</kbd>
        </kbd>
        <!-- row 2 -->
        <kbd class="key is_tab">
          <kbd class="key_bottom">&rarrb;</kbd>
        </kbd>
        <kbd class="key">Q</kbd>
        <kbd class="key">W</kbd>
        <kbd class="key">E</kbd>
        <kbd class="key">R</kbd>
        <kbd class="key">T</kbd>
        <kbd class="key">Y</kbd>
        <kbd class="key">U</kbd>
        <kbd class="key">I</kbd>
        <kbd class="key">O</kbd>
        <kbd class="key">P</kbd>
        <kbd class="key">
          <kbd class="key_top">{</kbd>
          <kbd class="key_bottom">[</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">}</kbd>
          <kbd class="key_bottom">]</kbd>
        </kbd>
        <kbd class="key is_enter">
          <kbd class="key_top">&larrhk;</kbd>
          <kbd class="key_bottom"></kbd>
        </kbd>
        <!-- row 3 -->
        <kbd class="key is_capslock">&#8682;</kbd>
        <kbd class="key">A</kbd>
        <kbd class="key">S</kbd>
        <kbd class="key">D</kbd>
        <kbd class="key">F</kbd>
        <kbd class="key">G</kbd>
        <kbd class="key">H</kbd>
        <kbd class="key">J</kbd>
        <kbd class="key">K</kbd>
        <kbd class="key">L</kbd>
        <kbd class="key">
          <kbd class="key_top">:</kbd>
          <kbd class="key_bottom">;</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">"</kbd>
          <kbd class="key_bottom">'</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">|</kbd>
          <kbd class="key_bottom">\</kbd>
        </kbd>
        <!-- row 4 -->
        <kbd class="key is_shift_left">&#8679;</kbd>
        <kbd class="key">
          <kbd class="key_top">~</kbd>
          <kbd class="key_bottom">`</kbd>
        </kbd>
        <kbd class="key">Z</kbd>
        <kbd class="key">X</kbd>
        <kbd class="key">C</kbd>
        <kbd class="key">V</kbd>
        <kbd class="key">B</kbd>
        <kbd class="key">N</kbd>
        <kbd class="key">M</kbd>
        <kbd class="key">
          <kbd class="key_top">&lt;</kbd>
          <kbd class="key_bottom">,</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">&gt;</kbd>
          <kbd class="key_bottom">.</kbd>
        </kbd>
        <kbd class="key">
          <kbd class="key_top">?</kbd>
          <kbd class="key_bottom">/</kbd>
        </kbd>
        <kbd class="key is_shift_right">&#8679;</kbd>
        <!-- row 5 -->
        <kbd class="key is_left">
          <kbd class="key_bottom">fn</kbd>
        </kbd>
        <kbd class="key is_right">
          <kbd class="key_bottom">Ctrl</kbd>
        </kbd>
        <kbd class="key is_right">
          <kbd class="key_top">&#8997;</kbd>
          <kbd class="key_bottom">option</kbd>
        </kbd>
        <kbd class="key is_command is_right">
          &#8984;
          <kbd class="key_bottom">Cmd</kbd>
        </kbd>
        <kbd class="key is_space" data-key="Space"></kbd>
        <kbd class="key is_command is_left">
          &#8984;
          <kbd class="key_bottom">Cmd</kbd>
        </kbd>
        <kbd class="key is_left">
          <kbd class="key_top">&#8997;</kbd>
          <kbd class="key_bottom">option</kbd>
        </kbd>
        <kbd class="key">&ltrif;</kbd>
        <kbd class="key is_arrow_up">&utrif;</kbd>
        <kbd class="key is_arrow_down">&dtrif;</kbd>
        <kbd class="key">&rtrif;</kbd>
      </kbd>
    </kbd>
    <script src="./index.js"></script>
  </body>
</html>
