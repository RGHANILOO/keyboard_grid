<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CSS grid based keyboard</title>
  </head>
  <body>
    <kbd class="keyboard_container">
      <kbd class="keyboard">
        <!-- row 1 -->
        <kbd class="key" data-code="IntlBackslash">
          <kbd class="key_top">±</kbd>
          <kbd class="key_bottom">§</kbd>
        </kbd>
        <kbd class="key" data-code="Digit1">
          <kbd class="key_top">!</kbd>
          <kbd class="key_bottom">1</kbd>
        </kbd>
        <kbd class="key" data-code="Digit2">
          <kbd class="key_top">@</kbd>
          <kbd class="key_bottom">2</kbd>
        </kbd>
        <kbd class="key" data-code="Digit3">
          <kbd class="key_top">#</kbd>
          <kbd class="key_bottom">3</kbd>
        </kbd>
        <kbd class="key" data-code="Digit4">
          <kbd class="key_top">$</kbd>
          <kbd class="key_bottom">4</kbd>
        </kbd>
        <kbd class="key" data-code="Digit5">
          <kbd class="key_top">%</kbd>
          <kbd class="key_bottom">5</kbd>
        </kbd>
        <kbd class="key" data-code="Digit6">
          <kbd class="key_top">^</kbd>
          <kbd class="key_bottom">6</kbd>
        </kbd>
        <kbd class="key" data-code="Digit7">
          <kbd class="key_top">&amp;</kbd>
          <kbd class="key_bottom">7</kbd>
        </kbd>
        <kbd class="key" data-code="Digit8">
          <kbd class="key_top">*</kbd>
          <kbd class="key_bottom">8</kbd>
        </kbd>
        <kbd class="key" data-code="Digit9">
          <kbd class="key_top">(</kbd>
          <kbd class="key_bottom">9</kbd>
        </kbd>
        <kbd class="key" data-code="Digit0">
          <kbd class="key_top">)</kbd>
          <kbd class="key_bottom">0</kbd>
        </kbd>
        <kbd class="key" data-code="Minus">
          <kbd class="key_top">_</kbd>
          <kbd class="key_bottom">_</kbd>
        </kbd>
        <kbd class="key" data-code="Equal">
          <kbd class="key_top">+</kbd>
          <kbd class="key_bottom">=</kbd>
        </kbd>
        <kbd class="key is_backspace" data-code="Backspace">
          <kbd class="key_bottom">&larr;</kbd>
        </kbd>
        <!-- row 2 -->
        <kbd class="key is_tab" data-code="Tab">
          <kbd class="key_bottom">&rarrb;</kbd>
        </kbd>
        <kbd class="key" data-code="KeyQ">Q</kbd>
        <kbd class="key" data-code="KeyW">W</kbd>
        <kbd class="key" data-code="KeyE">E</kbd>
        <kbd class="key" data-code="KeyR">R</kbd>
        <kbd class="key" data-code="KeyT">T</kbd>
        <kbd class="key" data-code="KeyY">Y</kbd>
        <kbd class="key" data-code="KeyU">U</kbd>
        <kbd class="key" data-code="KeyI">I</kbd>
        <kbd class="key" data-code="KeyO">O</kbd>
        <kbd class="key" data-code="KeyP">P</kbd>
        <kbd class="key" data-code="BracketLeft">
          <kbd class="key_top">{</kbd>
          <kbd class="key_bottom">[</kbd>
        </kbd>
        <kbd class="key" data-code="BracketRight">
          <kbd class="key_top">}</kbd>
          <kbd class="key_bottom">]</kbd>
        </kbd>
        <kbd class="key is_enter" data-code="Enter">
          <kbd class="key_top">&larrhk;</kbd>
          <kbd class="key_bottom"></kbd>
        </kbd>
        <!-- row 3 -->
        <kbd class="key is_capslock" data-code="CapsLock">&#8682;</kbd>
        <kbd class="key" data-code="KeyA">A</kbd>
        <kbd class="key" data-code="KeyS">S</kbd>
        <kbd class="key" data-code="KeyD">D</kbd>
        <kbd class="key" data-code="KeyF">F</kbd>
        <kbd class="key" data-code="KeyG">G</kbd>
        <kbd class="key" data-code="KeyH">H</kbd>
        <kbd class="key" data-code="KeyJ">J</kbd>
        <kbd class="key" data-code="KeyK">K</kbd>
        <kbd class="key" data-code="KeyL">L</kbd>
        <kbd class="key" data-code="Semicolon">
          <kbd class="key_top">:</kbd>
          <kbd class="key_bottom">;</kbd>
        </kbd>
        <kbd class="key" data-code="Quote">
          <kbd class="key_top">"</kbd>
          <kbd class="key_bottom">'</kbd>
        </kbd>
        <kbd class="key" data-code="Backslash">
          <kbd class="key_top">|</kbd>
          <kbd class="key_bottom">\</kbd>
        </kbd>
        <!-- row 4 -->
        <kbd class="key is_shift_left" data-code="ShiftLeft">&#8679;</kbd>
        <kbd class="key" data-code="Backquote">
          <kbd class="key_top">~</kbd>
          <kbd class="key_bottom">`</kbd>
        </kbd>
        <kbd class="key" data-code="KeyZ">Z</kbd>
        <kbd class="key" data-code="KeyX">X</kbd>
        <kbd class="key" data-code="KeyC">C</kbd>
        <kbd class="key" data-code="KeyV">V</kbd>
        <kbd class="key" data-code="KeyB">B</kbd>
        <kbd class="key" data-code="KeyN">N</kbd>
        <kbd class="key" data-code="KeyM">M</kbd>
        <kbd class="key" data-code="Comma">
          <kbd class="key_top">&lt;</kbd>
          <kbd class="key_bottom">,</kbd>
        </kbd>
        <kbd class="key" data-code="Period">
          <kbd class="key_top">&gt;</kbd>
          <kbd class="key_bottom">.</kbd>
        </kbd>
        <kbd class="key" data-code="Slash">
          <kbd class="key_top">?</kbd>
          <kbd class="key_bottom">/</kbd>
        </kbd>
        <kbd class="key is_shift_right" data-code="ShiftRight">&#8679;</kbd>
        <!-- row 5 -->
        <kbd class="key is_left" data-code="Fn">
          <kbd class="key_bottom">fn</kbd>
        </kbd>
        <kbd class="key is_right" data-code="ControlLeft">
          <kbd class="key_bottom">Ctrl</kbd>
        </kbd>
        <kbd class="key is_right" data-code="AltLeft">
          <kbd class="key_top">&#8997;</kbd>
          <kbd class="key_bottom">option</kbd>
        </kbd>
        <kbd class="key is_command is_right" data-code="MetaLeft">
          &#8984;
          <kbd class="key_bottom">Cmd</kbd>
        </kbd>
        <kbd class="key is_space" data-code="Space"></kbd>
        <kbd class="key is_command is_left" data-code="MetaRight">
          &#8984;
          <kbd class="key_bottom">Cmd</kbd>
        </kbd>
        <kbd class="key is_left" data-code="AltRight">
          <kbd class="key_top">&#8997;</kbd>
          <kbd class="key_bottom">option</kbd>
        </kbd>
        <kbd class="key" data-code="ArrowLeft">&ltrif;</kbd>
        <kbd class="key is_arrow_up" data-code="ArrowUp">&utrif;</kbd>
        <kbd class="key is_arrow_down" data-code="ArrowDown">&dtrif;</kbd>
        <kbd class="key" data-code="ArrowRight">&rtrif;</kbd>
      </kbd>
    </kbd>
    <script src="./index.js"></script>
  </body>
</html>
