<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>CSS grid based keyboard</title>
  </head>
  <body>
    <div class="keyboard-container">
        <div class="keyboard">
            <!-- row 1 -->
            <div class="key">
                <div class="key_top">±</div>
                <div class="key_bottom">§</div>
            </div>
            <div class="key">
                <div class="key_top">!</div>
                <div class="key-bottom">1</div>
            </div>
            <div class="key">
                <div class="key_top">@</div>
                <div class="key-bottom">2</div>
            </div>
            <div class="key">
                <div class="key_top">#</div>
                <div class="key-bottom">3</div>
            </div>
            <div class="key">
                <div class="key_top">$</div>
                <div class="key-bottom">4</div>
            </div>
            <div class="key">
                <div class="key_top">%</div>
                <div class="key-bottom">5</div>
            </div>
            <div class="key">
                <div class="key_top">^</div>
                <div class="key-bottom">6</div>
            </div>
            <div class="key">
                <div class="key_top">&amp;</div>
                <div class="key-bottom">7</div>
            </div>
            <div class="key">
                <div class="key_top">*</div>
                <div class="key-bottom">8</div>
            </div>
            <div class="key">
                <div class="key_top">(</div>
                <div class="key-bottom">9</div>
            </div>
            <div class="key">
                <div class="key_top">)</div>
                <div class="key-bottom">0</div>
            </div>
            <div class="key">
                <div class="key_top">_</div>
                <div class="key-bottom">-</div>
            </div>
            <div class="key">
                <div class="key_top">+</div>
                <div class="key-bottom">=</div>
            </div>
            <div class="key is-backspace">
                <div class="key-bottom">&larr;</div>
            </div>
            <!-- row 2 -->
            <div class="key is-tab">
                <div class="key-bottom">&rarrb;</div>
            </div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">
                <div class="key_top">{</div>
                <div class="key-bottom">[</div>
            </div>
            <div class="key">
                <div class="key_top">}</div>
                <div class="key-bottom">]</div>
            </div>
            <div class="key is-enter">
                <div class="key_top">&larrhk;</div>
                <div class="key-bottom"></div>
            </div>
            <!-- row 3 -->
            <div class="key is-capslock"></div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">
                <div class="key_top">:</div>
                <div class="key-bottom">;</div>
            </div>
            <div class="key">
                <div class="key_top">"</div>
                <div class="key-bottom">'</div>
            </div>
            <div class="key">
                <div class="key_top">|</div>
                <div class="key-bottom">\</div>
            </div>
            <!-- row 4 -->
            <div class="key is_shift_left"></div>
            <div class="key">
                <div class="key_top">~</div>
                <div class="key-bottom">`</div>
            </div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">
                <div class="key_top">&lt;</div>
                <div class="key-bottom">,</div>
            </div>
            <div class="key">
                <div class="key_top">&gt;</div>
                <div class="key-bottom">.</div>
            </div>
            <div class="key">
                <div class="key_top">?</div>
                <div class="key-bottom">/</div>
            </div>
            <div class="key is_shift_right"></div>
            <!-- row 5 -->
            <div class="key is_left">  
                <div class="key-bottom">fn</div>
            </div>
            <div class="key is_right">
                <div class="key_bottom">Ctrl</div>
            </div>
            <div class="key">
                <div class="key_top">alt</div>
                <div class="key-bottom">option</div>
            </div>
            <div class="key is_command is_right">
                <div class="key_bottom">Cmd</div>
            </div>
            <div class="key is_space"></div>
            <div class="key is_command is_left">
                <div class="key_bottom">Cmd</div>
            </div>
            <div class="key is-left">
                <div class="key_top">alt</div>
                <div class="key_bottom">option</div>

            </div>
            <div class="key">&ltrif;</div>
            <div class="key is_arrow_up">&utrif;</div>
            <div class="key is_arrow_down">&dtrif;</div>
            <div class="key">&rtrif;</div>


        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
